<html>
    <head>
        <title>Flask-SocketIO-Chat</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css" />
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    socket.emit('joined', {});
                });
                socket.on('status', function(data) {
                    console.log(data.msg);
                    $('#chat').append('<li>&lt;'+data.msg+'&gt;</li>');
                    // $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    $('#chatwindow').scrollTop($('#chatwindow')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    console.log(data.msg);
                    $('#chat').append('<li>'+data.msg+'</li>');
                    // $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chatwindow').scrollTop($('#chatwindow')[0].scrollHeight);
                });
                $('#textfield').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#textfield').val();
                        $('#textfield').val('');
                        socket.emit('text', {msg: text});
                    }
                });
            });
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();
                    // go back to the login page
                    window.location.href = "{{ url_for('main.index') }}";
                });
            }
        </script>
    </head>
    <body>
        <h1>Flask-SocketIO-Chat</h1>
        <div id="pagewrap">
            <div id="leftcolumn">
                <div id="characters"><p>characters here</p></div>
            </div>
            <div id="middlecolumn">
                <div id="chatwindow">
                    <ul id="chat">
                    {% for line in campaign.data['messages']['main'] %}
                        <li>{{line}}</li>
                    {% endfor %}
                    </ul>
                </div>
                <input id="textfield" size="80" placeholder="Enter your message here"><br><br>
            <!-- <a href="#" onclick="leave_room();">Leave this room</a> -->
            </div>
            <div id="rightcolumn">
                <div id="options"><p>options here</p>
                    <form method="post" enctype="multipart/form-data" action="/uploader">
                        <input type="file" name="file">
                        <input type="submit">
                    </form>
                </div>
                <div id="macros"><p>macros here</p></div>
                <div id="rolls"><p>rolls here</p></div>
            </div>
        </div>
    </body>
</html>
